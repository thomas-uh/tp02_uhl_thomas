<section class="container">
    <h3>Veuillez remplir le formulaire</h3>
    <form id="form">
        <div class="form-group row">
            <div class="form-group col">
                <label for="name">Nom : </label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name" required>
            </div>
            <div class="form-group col">
                <label for="firstname">Prénom : </label>
                <input type="text" class="form-control" id="firstname" [(ngModel)]="firstname" required>
            </div>
        </div>
        <div class="form-group row ">
            <div class="col">
                <label for="civility">Civilité : </label>
            </div>
            <div class="form-check form-check-inline col">
                <input class="form-check-input" type="radio" name="civility" id="madam" value="madam">
                <label class="form-check-label" for="madam">Madame</label>
            </div>                        

            <div class="form-check form-check-inline col">
                <input class="form-check-input" type="radio" name="civility" id="mister" value="mister">
                <label class="form-check-label" for="mister">Monsieur</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-9">
                <label for="address">Adresse : </label>
                <input type="text" class="form-control" id="address" [(ngModel)]="address" required>
            </div>
            <div class="form-group col-md-3">
                <label for="postal">Code postal :</label>
                <input type="text" class="form-control" id="postal" [(ngModel)]="postal" required>
            </div>
        </div>
        <div class="form-group">
            <label for="city">Ville : </label>
            <input type="text" class="form-control" id="city" [(ngModel)]="city" required>
        </div>
        <div class="form-group">
            <label for="text">Téléphone : </label>
            <input type="tel" class="form-control" id="tel" [(ngModel)]="tel" required>
        </div>
        <div class="form-group">
            <label for="mail">Email : </label>
            <input type="email" class="form-control" id="mail" aria-describedby="mailHelp" [(ngModel)]="mail" required>
            <small id="mailHelp" class="form-text text-muted">Nous ne divulgerons pas votre adresse email à un tier.</small>
        </div>
        <div class="form-group">
            <label for="login">Identifiant : </label>
            <input type="text" class="form-control" id="login" required>
        </div>
        <div class="form-group row">
            <div class="form-group col">
                <label for="password">Mot de passe : </label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" required>
                <small id="mailHelp" class="form-text text-muted">Le mot de passe doit contenir au moins 8 caractères.</small>
            </div>
            <div class="form-group col">
                <label for="pass-confirmation">Confirmation du mot de passe : </label>
                <input type="password" class="form-control" id="pass-confirmation" [(ngModel)]="passwordConfirmation" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


<div class="alert alert-danger" role="alert" id="error"></div>
</section>
